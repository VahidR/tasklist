<!DOCTYPE html><html><head>  <meta charset="utf-8" />  <title>Task List</title>  <link href="tasklist.css" rel="StyleSheet" />  <script src="lib/jquery-1.11.1.min.js"></script>  <script src="tasklist.js"></script></head><body>  <div id="app">    <header>Task List</header>    <div id="main">      <div id="add-task">        <label for="new-task-name">Add a task</label>        <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name"/>      </div>￼￼      <ul id="task-list">      </ul>    </div>    <div id="templates" class="hidden">        <ul id="task-template">          <li class="task">            <div class="tools">              <button class="delete" title="Delete">X</button>              <button class="moveUp" title="UP">^</button>              <button class="moveDown" title="Down">v</button>            </div>            <span class="task-name"></span>          </li>        </ul>    </div>    <footer>    </footer>  </div></body></html>
